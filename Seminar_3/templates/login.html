{% extends 'base.html' %}

{% block title %} {{ super() }} - {{ title }} {% endblock %}

{% block content %}

    <h1>Авторизация</h1>
    <form method="POST" action="{{ url_for('login') }}">
    {{ form.csrf_token }}
    <p>
    {{ form.email.label }}<br>
    {{ form.email(size=32) }}
    </p>
    <p>
    {{ form.password.label }}<br>
    {{ form.password(size=32) }}
    </p>
    <p>
    <input type="submit" value="Login">
    </p>
    </form>
    
{% endblock %}
