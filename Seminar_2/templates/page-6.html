{% extends 'base.html' %}

{% block title %} {{ super() }} - {{ title }} {% endblock %}

{% block content %}
    <div>
        <h1>КАЛЬКУЛЯТОР (Задача 5 / page-6)</h1><br>

        <form action="{{ url_for('calc') }}" method="post">
            <input type="number" name="num_1" placeholder="Введите первое число">
            <input type="number" name="num_2" placeholder="Введите второе число">
            <p><select name="operation">
                <option>Выберите из списка</option>
                <option>Сложение</option>
                <option>Вычитание</option>
                <option>Умножение</option>
                <option>Деление</option>
               </select></p>
               <p><input type="submit" value="Посчитать"></p>
        </form>
        <br>
        <a href="{{ url_for('page_main') }}">Вернутся на главную</a><br>
    </div>
{% endblock %}
